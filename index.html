<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Task Manager</title>
  <link rel="stylesheet" href="style/app.css">
</head>
<body>
  <div class="container">
    <h1>Professional To-Do list</h1>
    <div class="input-area">
      <input type="text" id="input-field" placeholder="What needs to be done?">
      <input type="date" id="data">
      <input type="time" id="time">
      <input type="text" id="tags" placeholder="Tag">
      <div class="color-picker-area">
        <span class="color-picker" style="background-color: #ff4b5c;"></span>
        <span class="color-picker" style="background-color: #ffa41b;"></span>
        <span class="color-picker" style="background-color: #4bcffa;"></span>
        <span class="color-picker" style="background-color: #9b5de5;"></span>
        <span class="color-picker" style="background-color: #5de591;"></span>
      </div>
      <button id="clear">Clear</button>
      <button id="save">Save</button>
      <p id="empty-input">Please enter a task!</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Task</th>
          <th>Time</th>
          <th>Tags</th>
          <th>Status</th>
          <th>Edit</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- Tasks will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
