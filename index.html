<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/app.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>Momentum To-Do List</h1>
      <section class="input-wrapper">
        <div class="input-box">
          <div class="task-input">
            <input
              type="text"
              placeholder="What needs to be done?"
              class="task"
              name="task"
              id="input-field"
              value="What needs to be done?"/>
            <h4 class="empty-error" id="empty-input">enter something...</h4>
          </div>
          <div class="color-picker_wrapper">
            <div class="color-picker" style="background-color: #ffd6a5"></div>
            <div class="color-picker" style="background-color: #fdffb6"></div>
            <div class="color-picker" style="background-color: #caffbf"></div>
            <div class="color-picker" style="background-color: #9bf6ff"></div>
            <div class="color-picker" style="background-color: #a0c4ff"></div>
            <div class="color-picker" style="background-color: #ffadad"></div>
          </div>
          <div class="datawrapper">
            <div class="meta-data">
              <div class="data-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z"
                  />
                </svg>
                <label for="data">Due Date</label>
                <input type="date" name="data" id="data" class="data" />
                <h4 class="empty-error" id="empty-input">enter something...</h4>
              </div>
              <div class="time-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <label for="time">time</label>
                <input type="time" name="time" id="time" class="time" />
                <h4 class="empty-error" id="empty-input">enter something...</h4>
              </div>
              <div class="tags-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 6h.008v.008H6V6Z"
                  />
                </svg>
                <input
                  type="text"
                  name="tags"
                  placeholder="#personal #work"
                  id="tags"
                  class="tags"
                />
                <h4 class="empty-error" id="empty-input">enter something...</h4>
              </div>
            </div>
            <div class="btn-wrapper">
              <button class="clear" id="clear"><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                    >
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                    />
                    </svg></button>
              <button class="save-task" id="save">save task</button>
            </div>
          </div>
        </div>
      </section>
      <div class="table-wrapper">
        <table>
          <thead class="header-row">
            <tr>
              <th class="main-task-id">ID</th>
              <th class="task-name">task</th>
              <th class="task-due">due time</th>
              <th class="task-tags">tags</th>
              <th class="task-status">
                <button class="status-btn">status</button>
              </th>
              <th class="task-edit"><button class="edit-btn">edit</button></th>
              <th th class="task-remove">
                <button class="remove-btn">remove</button>
              </th>
            </tr>
          </thead>
          <tbody id="tbody">
            
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
</tbody>
